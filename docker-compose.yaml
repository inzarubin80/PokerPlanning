services:
  client:
    container_name: client
    build: ./client
    ports:
      - "3000:3000"  # Пробрасываем порт 3000
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: